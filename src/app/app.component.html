<div>
    <div class="container">
        <header>
            <div style="display: flex; padding-top: 40px;">
                <div>
                    <img src="../assets/icons_weather_app/01_Home/logo_web.svg">
                </div>
                <div style="display: flex; flex-grow: 2; justify-content:end;">
                    <form action="" class="search-bar">
                        <input type="text" placeholder="Search City" #city_name name="q" style="font-size: medium; ">
                        <div style="background: transparent; display: flex; flex-direction: row; 
                                    align-items: center;" (click)="onSendCityName()">
                            <img src="../assets/icons_weather_app/01_Home/Group 2/icon_search_white.svg" style="display: block; margin-left: auto; 
                                        margin-right: auto; margin-top: auto; margin-bottom: auto; 
                                        width: 15px; height: 15px;">
                        </div>
                    </form>
                </div>
            </div>
        </header>

        <div style="padding: 0px; margin-top: 20px;">
            <div style="display: flex; ">
                <div class="nav navbar" #nav style="width: fit-content">
                    <div class="nav-item" style="width: 150px; height: 38px; 
                                border-bottom-style: solid; border-bottom-color: #fff;">
                        <a class="nav-link" #n1 [routerLink]="['/']" routerLinkActive="active"
                            style="text-align: center;" [routerLinkActiveOptions]="{ exact: true }"
                            (click)="homeScreenLaunch()">
                            HOME
                        </a>

                    </div>
                    <div class="nav-item" style="width: 150px; height: 38px; 
                                border-bottom-style: solid; border-bottom-color: #fff;">
                        <a class="nav-link" #n2 [routerLink]="['/favourite']" routerLinkActive="active"
                            style="text-align: center;">
                            FAVOURITE
                        </a>

                    </div>
                    <div class="nav-item" style="width: 150px; height: 38px; 
                                border-bottom-style: solid; border-bottom-color: #fff;">
                        <a class="nav-link" #n3 [routerLink]="['/recent_search']" routerLinkActive="active"
                            style="text-align: center;">
                            RECENT SEARCH
                        </a>
                    </div>
                </div>

                <div style="border-bottom-style: solid; border-bottom-color: #fff;
                            flex-grow: 2; text-align: right; height: 38px; 
                            margin-top: 8px;  padding-top: 5px;">

                    <label style=" text-align:center; color: #fff; padding-right: 15px;">
                        {{ rxTime | date: 'E, dd MMM yyyy HH:mm a' }}
                    </label>
                </div>

            </div>
            <div>
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
